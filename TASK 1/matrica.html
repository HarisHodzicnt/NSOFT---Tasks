function sumOfEight(num){

    var sum=0;
    for (var i=0;i<array.length;i++)
    {
        for(var j=0;j<array[i].length;j++)
        {
            if(array[i][j]==num)
            {
                if(array[i][j-1])
                sum+=array[i][j-1]

                if(array[i][j+1])
                sum+=array[i][j+1]

                if(i>=0 && j>=0)
                {
                    if(array[i-1][j-1])
                    sum+=array[i-1][j-1];

                    if(array[i-1][j])
                    sum+=array[i-1][j];

                    if(array[i-1][j+1])
                    sum+=array[i-1][j+1];
                }


                if(array[i+1] && i+1<=array.length)
                {
                    if(array[i+1][j-1])
                    sum+=array[i+1][j-1];

                    if(array[i+1][j])
                    sum+=array[i+1][j];

                    if(array[i+1][j+1])
                    sum+=array[i+1][j+1];
                }
                return sum==0 ? `Proslijeđeni broj: ${num}, ne možemo pronaći u našoj bazi podataka, ukupna suma: ${sum + num}` : sum + num;        
            }
        }
    }
   
}

function sumSiblings(columnArray, index){    

    if(columnArray)
    {
        var sum=0,i=-1;
        while(i<=1)
        {
         
            if(columnArray[index+i])
            {
                sum+=columnArray[index+i];
            }
            i++;
        }  
     
        return sum;
    }

    else
    return 0;
 
}


function thirdSolution(num){
    var sum=0;
    array.forEach((column, indexOfColumn) => {
      if(column)
      {
          if(column.find(value=>value==num))
          {
            var indexOfNum=column.indexOf(num);
            sum+=sumSiblings(column, indexOfNum);
            sum+=sumSiblings(array[indexOfColumn-1], indexOfNum);
            sum+=sumSiblings(array[indexOfColumn+1], indexOfNum);
          }
      }       
    });

    return sum;
}
